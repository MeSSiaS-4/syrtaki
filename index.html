<!DOCTYPE html>
<html lang="de">
<head>
<title>Syrtaki Karlsruhe Menu</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Style the body */
body {
color:#ffffff;
background-color:#000000;
  font-family: Arial;
  margin: 0;
}

/* Header/logo Title */
.header {
  padding: 60px;
  text-align: center;
  background: #000000;
  color: #ffffff;
}

/* Style the top navigation bar */
.navbar {
  display: flex;
  background-color: #0D5EAF;
}

/* Style the navigation bar links */
.navbar a {
   color: #ffffff;
  padding: 14px 20px;
  text-decoration: none;
  text-align: center;
}

/* Style the side bar links */
.side a {
   color: #ffffff;
  text-decoration: none;
  text-align: left;
}

/* Style the side bar links on hover */
.side a:hover {
 border-width: 1px 3px;
 border-style: solid;
 color: #d4af37;
 background-color: #000000;
 text-decoration: none;
}

/* Change color on hover */
.navbar a:hover {
border-radius: 10px;
 border-width: 1px 3px;
 border-style: solid;
 color: #d4af37;
 background-color: #000000;
 text-decoration: none;
}

/* Column container */
.row {  
  display: flex;
  flex-wrap: wrap;
}

/* Create two unequal columns that sits next to each other */
/* Sidebar/left column */
.side {
margin-left: 0px;
margin-top: 10px;
margin-bot: 10px;
padding: 20px;
  flex: 30%;
  margin-top: 10px;
text-align: left;
border-radius: 10px;
}

/* Main column */
.main {
  flex: 70%;
  padding: 20px;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #0D5EAF;
}

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media (max-width: 700px) {
  .row, .navbar {   
    flex-direction: column;
  }
}
</style>
</head>
